<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic RAG App</title>
    <style>
      /* Light grey, dark grey, and green accent color scheme */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #f5f5f5; /* light grey */
        color: #333333; /* dark grey text */
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Header */
      header {
        background: #333333; /* dark grey */
        color: #f5f5f5; /* light grey text */
        border-bottom: 1px solid #444444;
        padding: 1rem;
        text-align: center;
        font-size: 1.25rem;
        font-weight: 600;
      }
      /* Messages container */
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      /* Individual message bubbles */
      .message {
        max-width: 80%;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        word-break: break-word;
        position: relative;
      }
      .message.assistant {
        background: #e0e0e0; /* light grey bubble */
        color: #333333; /* dark grey text */
        align-self: flex-start;
      }
      .message.user {
        background: #28a745; /* green accent */
        color: #ffffff; /* white text */
        align-self: flex-end;
      }
      /* Citation styling */
      .citation {
        font-size: 0.85rem;
        color: #666666; /* medium grey */
        margin-top: 0.5rem;
      }
      /* Input area */
      .input-area {
        border-top: 1px solid #cccccc; /* light grey border */
        display: flex;
        padding: 0.75rem;
        background: #ffffff; /* white */
      }
      .input-area input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid #cccccc; /* light grey border */
        border-radius: 0.5rem;
        font-size: 1rem;
        background: #ffffff; /* white background */
        color: #333333; /* dark grey text */
      }
      .input-area input::placeholder {
        color: #999999; /* grey placeholder */
      }
      .input-area button {
        margin-left: 0.5rem;
        padding: 0.75rem 1rem;
        background: #28a745; /* green accent */
        color: #ffffff;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .input-area button:hover:not(:disabled) {
        background: #218838; /* darker green */
      }
      .input-area button:disabled {
        background: #94d3a2; /* muted green */
        cursor: default;
      }
    </style>
  </head>
  <body>
    <header>Knowledge Base Chat</header>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input
        type="text"
        id="kb-input"
        placeholder="What do you want to know about the Accenture outlook report?"
        autocomplete="off"
      />
      <button id="send-btn">Send</button>
    </div>

    <script>
      const apiUrl =
        "https://r07rc9h4s8.execute-api.eu-west-1.amazonaws.com/main/query";
      const messagesEl = document.getElementById("messages");
      const inputEl = document.getElementById("kb-input");
      const sendBtn = document.getElementById("send-btn");

      function appendMessage(text, role, citations) {
        const bubble = document.createElement("div");
        bubble.className = "message " + role;
        bubble.textContent = text;

        if (Array.isArray(citations)) {
          citations.forEach((c) => {
            const cit = document.createElement("div");
            cit.className = "citation";
            const title = c.title
              ? `${c.title} (${c.documentId})`
              : c.documentId;
            cit.textContent = title + (c.snippet ? " â€” " + c.snippet : "");
            bubble.appendChild(cit);
          });
        }

        messagesEl.appendChild(bubble);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      async function sendMessage() {
        const prompt = inputEl.value.trim();
        if (!prompt) return;

        appendMessage(prompt, "user");
        inputEl.value = "";
        sendBtn.disabled = true;

        appendMessage("hmmm ...", "assistant");

        try {
          const res = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });
          const data = await res.json();

          // remove the "hmmm..." bubble
          const lastBubble = messagesEl.lastElementChild;
          if (lastBubble && lastBubble.textContent === "Typing...") {
            lastBubble.remove();
          }

          if (data.error) {
            appendMessage("Error: " + data.error, "assistant");
          } else {
            appendMessage(
              data.answer || data.completion || "",
              "assistant",
              data.citations
            );
          }
        } catch (err) {
          const lastBubble = messagesEl.lastElementChild;
          if (lastBubble && lastBubble.textContent === "Typing...") {
            lastBubble.remove();
          }
          appendMessage("Fetch error: " + err.message, "assistant");
        } finally {
          sendBtn.disabled = false;
          inputEl.focus();
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
